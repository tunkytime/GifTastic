<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>

    <title>GifTastic</title>
</head>

<body>

	<button id="show-favs" class="btn btn-success">Favorites</button>

	<div class="container">
	
		<!-- Hidden favorites div -->
		<div id="hidden-favs">
			<div class="row">
				<div class="col-md-12">
					<div id="favorites"></div>
				</div>
			</div>
		</div>
		
		<!-- Main gif display -->
		<div id="main-gif-display">
			<div class="row">
				<!-- button container -->
				<div class="col-md-8">
					<div class="card border border-dark mt-3">
						<div class="card-header bg-dark text-light">
						<div class="float-left">Click below to get some GIFs!</div>
						<br>
						<div id="get-more"></div>
						</div>
						<div class="card-body">						
							<div id="button-div"></div>
						</div>
					</div>
				</div>
				
				<!-- add a topic -->
				<div class="col-md-4">
					<div class="card border border-dark mt-3 mb-3">
						<div class="card-header bg-dark text-light">New Category</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<input type="text" placeholder="What are you looking for?" class="form-control" id="new-item">
								</div>
								<button type="submit" class="btn btn-info" id="add-item">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div id="giphy-div"></div>
				</div>
			</div>
		</div>
		
	</div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
